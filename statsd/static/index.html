<!DOCTYPE html>
<html>
<head>
	<title>Graphs Demo</title>
	<meta charset="utf-8">
	<script type="application/javascript" src="graphs.js"></script>
	<link  rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="widget" id="w1">
			<div class="led off"></div>
			<div class="caption">bytes/s</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w2">
			<div class="led off"></div>
			<div class="caption">bytes/m</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w3">
			<div class="led off"></div>
			<div class="caption">packets/s</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w4">
			<div class="led off"></div>
			<div class="caption">packets/m</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="clear"></div>
	</div>
	<div class="container">
		<div class="widget" id="w5">
			<div class="led off"></div>
			<div class="caption">bytes/s</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w6">
			<div class="led off"></div>
			<div class="caption">bytes/m</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w7">
			<div class="led off"></div>
			<div class="caption">packets/s</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="widget" id="w8">
			<div class="led off"></div>
			<div class="caption">packets/m</div>
			<canvas width="320" height="240"></canvas>
		</div>
		<div class="clear"></div>
	</div>
	<div class="note">Double-click widgets to turn them on/off.</div>
</body>
</html>
